<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends "publicaciones/base.html" %} {% load crispy_forms_tags %} {% block content %} {% load static %}
<div class="content-section">
  <!-- Sign up form -->
  <form method="POST">
    {% csrf_token %}

    <fieldset class="form1-group">
      <legend class="border-bottom mb-4">Iniciar Sesión</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Iniciar Sesión</button>
      <small class="text-muted ml-2">
        <a href="{% url 'password_reset' %}">Olvidaste tu contraseña?</a>
      </small>
    </div>
  </form>
  <!-- Sign in form -->
  <div class="border-top pt-3">
    <small class="text-muted">
      Necesitas una cuenta?
      <a class="ml-2" href="{% url 'register' %}">Registrarse ahora</a>
    </small>
  </div>
</div>
{% endblock content %}

</body>
</html>
