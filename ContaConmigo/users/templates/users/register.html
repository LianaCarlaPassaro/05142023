<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "publicaciones/base.html" %}
<!-- Load crispy form -->
{% load crispy_forms_tags %} {% block content %} {% load static %}

<div class="content-section">
  <!-- Sign up form -->
  <form method="POST">
    {% csrf_token %}
    <div class="d-flex flex-column pb-3">
      <img class="rounded-circle account-img img-fluid mx-auto d-block" src="{% static 'logo.jpg' %}" alt="logo" width="100" height="100"/>
    </div>
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Únete a nosotros hoy</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Registrate</button>
    </div>
  </form>

  <!-- Sign in form -->
  <div class="border-top pt-3">
    <small class="text-muted">
      Ya tienes una cuenta? <a class="ml-2" href="{% url 'login' %}">Iniciar Sesión</a>
      <!-- Add login link -->
    </small>
  </div>
</div>
{% endblock content %}

</body>
</html>
