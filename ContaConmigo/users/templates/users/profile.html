{% extends "publicaciones/base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="container rounded bg-white mt-5 mb-5">

    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{ user.profile.image.url }}">
                <span class="font-weight-bold">{{user.username}}</span>
                <span class="text-black-50">{{user.first_name}} {{user.last_name}}</span>
                <span>{{user.email}}</span>
            </div>
        </div>
        <div class="col-md-9 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-8">
                    <h4 class="text-right">Informaci√≥n de Perfil</h4>
                </div>
                <div class="row mt-9">
                    <!-- FORM HERE -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                          {{ u_form|crispy }}
                          <!-- User form -->
                          {{ p_form|crispy }}
                          <!-- Profile form -->
                        </fieldset>
                        <div class="text-center">
                            <div class="mt-5 text-center"><button class="btn btn-outline-info profile-button" type="submit">Guardar</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
